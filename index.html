<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | QR code component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <section class="card__imgSect">
      <img src="./images/image-qr-code.png" alt="Image QR Code">
    </section>
    <section class="card__descSect">
      <h2 class="card__descSect__title">Improve your front-end skills by building projects</h2>
      <p class="card__descSect__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br /> Coded by <a href="https://youtube.com/@cjsenterprise">CoreJS Enterprise</a>.
  </div>
</body>
</html>
